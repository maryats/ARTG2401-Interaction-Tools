<div class="container text-center">
  <h1 class="page-header text-center no-border">CONTACT ME</h1>
  <h3 class="page-sub-header no-border">Questions? Shoot me an email.</h3>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <form method="POST" action="http://formspree.io/marie.yatsyk@gmail.com">
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Your email">
        </div>
        <div class="form-group">
          <textarea name="message" class="form-control" placeholder="Your message" rows="4"></textarea>
        </div>
        <div class="form-group">
          <input type="hidden" name="_subject" value="GitHub Contact Form Submisison"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="_gotcha" style="display:none" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Send</button>
        </div>
      </form>
    </div><!--/.form-container -->
  </div>
</div>
